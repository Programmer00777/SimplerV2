<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title th:text="${title}">Default title</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
	<header>
		<p class="logo">The Simpler.</p>
		<nav>
			<ul class="nav__links">
				<li><a href="/">Lobby page</a> <br></li>
				<li><a href="/getAll">All the users</a> <br></li>
				<li><a href="/delete">Delete user</a></li>
			</ul>
		</nav>
	</header>
	<h1 class="mainText animate__animated animate__fadeInLeft">Enter id of a user to be updated</h1>
	<form th:method="POST" th:object="${user}" class="inputForm animate__animated animate__fadeInRight">
		<p class="subText">Name:</p>
			<input type="text" name="userName" th:field="*{name}" class="inputField"/> <br>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error__message"></div>
		<p class="subText">Email:</p>
			<input type="text" name="userEmail" th:field="*{email}" class="inputField"/> <br>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error__message"></div>
		<input type="submit" value="Update user" class="submitButton"/>
	</form>
	
	<a href="/">Lobby page</a> <br>
	<a href="/getAll">All the users</a> <br>
	<a href="/delete">Delete user</a>
</body>
</html>
