<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title th:text="${title}">Default title</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
	<header>
		<p class="logo">The Simpler.</p>
		<nav>
			<ul class="nav__links">
				<li><a href="/">Lobby page</a> <br></li>
				<li><a href="/getAll">All the users</a> <br></li>
				<li><a href="/delete">Delete user</a></li>
			</ul>
		</nav>
	</header>
	<h1 class="mainText animate__animated animate__fadeInLeft">All the users</h1>
	<ul>
		<li th:each="user : ${users}" class="list__of__users animate__animated animate__fadeInRight">
			<span th:text="${user}"></span>
			<a th:href="@{/{id}/update(id=${user.getId()})}"> Update </a>
		</li>
	</ul>
</body>
</html>
