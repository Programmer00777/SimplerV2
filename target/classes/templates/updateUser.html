<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title th:text="${title}">Default title</title>
</head>
<body>
	<h1>Enter id of a user to be updated</h1>
	<form th:method="POST" th:object="${user}">
		<p>Name:</p>
			<input type="text" name="userName" th:field="*{name}"/> <br>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<p>Email:</p>
			<input type="text" name="userEmail" th:field="*{email}"/> <br>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		<input type="submit" value="Update user"/>
	</form>
	
	<a href="/">Lobby page</a> <br>
	<a href="/getAll">All the users</a> <br>
	<a href="/delete">Delete user</a>
</body>
</html>
